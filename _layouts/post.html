---
layout: default
---

<div class="article">
    <div class="article-title">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="article-info">
        <div class="article-info-date">
            {{ page.date | date_to_string }}
        </div>
        <div class="article-info-author">{{ page.author }}</div>
    </div>

    <div class="article-content">
        {{ content }}
    </div>
</div>
