---
layout: default
---

<div class="article">
    <h1>{{ page.title }}</h1>
    <div class="article-info">
        <div class="article-info-date">
            {{ page.date | date_to_string }}
        </div>
        <div class="article-info-author">{{ page.author }}</div>
    </div>

    <div class="article-content">
        {{ content }}
    </div>
</div>

<style>
    .article {
        background-color: #fff;
    }

    .article-content {
        padding-top: 15px;
        padding-bottom: 15px;
        width: 800px;
        margin: 0 auto;
        line-height: 1.4;
        color: darkgray;
    }

    .article-info {
        width: 800px;
        margin: 0 auto;
        height: 20px;
        padding: 10px 0 10px 0;
    }
</style>
