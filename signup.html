	<h3>Sign Up</h3>

	<p></p>
	
	<form action="https://formspree.io/bannergrinds@gmail.com" method="POST">
    	<input type="text" name="name" placeholder="Students name" style="margin-bottom: 20px">
    	<input type="email" name="_replyto" placeholder="Your email address" style="margin-bottom: 20px">
    	<div class="select-wrapper">
    		<select name="course" id="demo-category" style="margin-bottom: 20px">
	    		<option disabled selected>- Select Course -</option>
	    		<option>Leaving Cert Ordinary Level</option>
	    		<option>Leaving Cert Higher Level</option>
	    		<option>Junior Cert Higher Level</option>
	    		<option>Junior Cert Ordinary Level</option>
    		</select>
    	</div>
    	<input type="text" name="referral_email" placeholder="Enter the email from a student in this class who referred you and you'll both receive a 10% discount" style="margin-bottom: 20px">
    	<textarea name="content" placeholder="Your enquiry here" style="margin-bottom: 20px" rows="6"></textarea>
    	<input type="submit" value="Send">
    	<input type="hidden" name="_next" value="//www.bannergrinds.com/thanks.html" />
    	<input type="text" name="_gotcha" style="display:none" />
	</form>
